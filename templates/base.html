{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
    <title>Alrite</title>
    <link rel="shortcut icon" href="{% static 'images/alrite_logo.png' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>
    <body>

        <div class="top-bar shadow-sm">

            <div class="top-list-left">
                <ul>
                    <li>
                        <img src="{% static 'images/alrite_logo.png' %}" alt="" height="45px" width="45px">
                    </li>
                    <li>
                        <a href="#" class="title">Dashboard</a>
                    </li>
                    <li>
                        <a href="#" class="title">Clinicians</a>
                    </li>
                </ul>
            </div>
          <div class="top-list">
            <ul>
              <li><a href="{% url 'logout' %}">Log out</a></li>
            </ul>
          </div>
        </div>

        <main>
           {% block content %}
           {% endblock content %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
